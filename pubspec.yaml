name: passman
description: Password manager for Bindworks

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_secure_storage: ^5.0.2
  sprintf: any
  sqflite: ^2.0.2
  local_auth: ^1.1.11
  cupertino_icons: ^1.0.4
  path_provider: ^2.0.9
  flutter_password_strength: ^0.1.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  flutter_lints: ^1.0.4

flutter:
  generate: true

  uses-material-design: true

  assets:
    - images/
